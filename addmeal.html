<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Meal - My Mother Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #472D2D;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: 500;
      margin-bottom: 5px;
      color: #555;
    }
    input[type="text"], input[type="number"], textarea, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 16px;
      width: 100%;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    .submit-btn {
      background-color: #f7a76c;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .submit-btn:hover {
      background-color: #e68c4f;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #666;
      text-decoration: none;
      font-size: 14px;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Add New Meal</h1>
    <form action="savemeal.php" method="POST" enctype="multipart/form-data">
      
      <label for="mealname">Meal Name</label>
      <input type="text" id="mealname" name="mealname" placeholder="E.g., Chicken Biryani" required>

      <label for="price">Price (OMR)</label>
      <input type="number" id="price" name="price" step="0.001" placeholder="E.g., 2.500" required>

      <label for="category">Category</label>
      <select id="category" name="category" required>
        <option value="">Select Category</option>
        <option value="Breakfast">Breakfast</option>
        <option value="Lunch">Lunch</option>
        <option value="Dinner">Dinner</option>
        <option value="Dessert">Dessert</option>
      </select>

      <label for="description">Meal Description</label>
      <textarea id="description" name="description" placeholder="Write a short description..." required></textarea>

      <label for="image">Meal Image</label>
      <input type="file" id="image" name="image" accept="image/*" required>

      <button type="submit" class="submit-btn" name="save">Save Meal</button>
    </form>

    <a href="menu.html" class="back-link">‚Üê Back to Menu </a>
  </div>

</body>
</html>
