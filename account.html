<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register & Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    --font-family: 'Serif', 'sans-serif', 'Fantasy';
    }

    :root {
      --primary-color: #ffffff; 
      --secondary-color: #ffffff;
      --accent-color: #472D2D; 
      --light-color: #f1e8e8;
      --dark-color: #644444; 
      --text-color: #0e0d0d;
      --border-color: #e8d9e6;
      --success-color: #7fc8a9;
      --font-family: 'Serif', 'sans-serif', 'Fantasy';
    }

    body {
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('images/reserve.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
    }

    header {
      background-color: var(--dark-color);
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 2rem;
    }

    .logo h2 {
      font-size: 20px;
      color: var(--primary-color);
      font-weight: 400;
      letter-spacing: 1px;
    }

    .logo a {
      text-decoration: none;
    }

    .main-nav ul {
      display: flex;
      list-style: none;
    }

    .main-nav li {
      margin-left: 25px;
    }

    .main-nav a {
      color: var(--secondary-color);
      text-decoration: none;
      font-weight: 500;
      position: relative;
      padding-bottom: 5px;
    }

    .main-nav a:hover,
    .main-nav a.active {
      color: var(--primary-color);
    }

    .main-nav a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background-color: var(--primary-color);
      transition: width 0.3s ease;
    }

    .main-nav a:hover::after,
    .main-nav a.active::after {
      width: 100%;
    }

    .header-icons {
      display: flex;
      align-items: center;
    }

    .icon-link {
      margin-left: 20px;
      font-size: 18px;
      color: var(--secondary-color);
      transition: all 0.3s ease;
    }

    .icon-link:hover {
      color: var(--primary-color);
      transform: scale(1.1);
    }

    .cart-icon {
      position: relative;
    }

    .cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background-color: var(--accent-color);
      color: white;
      font-size: 12px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .mobile-menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--secondary-color);
    }

    @media (max-width: 768px) {
      .main-nav ul {
        display: none;
        flex-direction: column;
        background: #644444;
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
        padding: 1rem;
      }

      .main-nav ul.active {
        display: flex;
      }

      .main-nav li {
        margin: 15px 0;
        text-align: center;
      }

      .mobile-menu-toggle {
        display: block;
      }
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    .container {
      background: #fff;
      width: 480px;
      padding: 2rem;
      margin: 20px auto;
      border-radius: 20px;
      box-shadow: 0 20px 35px rgba(0, 0, 1, 0.9);
    }

    form {
      margin: 0 2rem;
    }

    .form-title {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      padding: 1.3rem;
      margin-bottom: 0.4rem;
    }

    .input-group {
      padding: 1% 0;
      position: relative;
    }

    .input-group i {
      position: absolute;
      color: black;
    }

    input {
      color: inherit;
      width: 100%;
      background-color: transparent;
      border: none;
      border-bottom: 1px solid #757575;
      padding-left: 1.5rem;
      font-size: 15px;
    }

    input:focus {
      outline: transparent;
      border-bottom: 2px solid hsl(327, 90%, 28%);
    }

    input::placeholder {
      color: transparent;
    }

    label {
      color: #757575;
      position: relative;
      left: 1.2em;
      top: -1.3em;
      cursor: auto;
      transition: 0.3s ease all;
    }

    input:focus ~ label,
    input:not(:placeholder-shown) ~ label {
      top: -3em;
      color: hsl(327, 90%, 28%);
      font-size: 15px;
    }

    .btn {
      font-size: 1.1rem;
      padding: 8px 0;
      border-radius: 5px;
      outline: none;
      border: none;
      width: 100%;
      background: #472D2D;
      color: white;
      cursor: pointer;
      transition: 0.9s;
    }

    .btn:hover {
      background: #07001f;
    }

    .or {
      font-size: 1.1rem;
      margin-top: 0.5rem;
      text-align: center;
    }

    .links {
      display: flex;
      justify-content: space-around;
      padding: 0 4rem;
      margin-top: 0.9rem;
      font-weight: bold;
    }

    button {
      color: #472D2D;
      border: none;
      background-color: transparent;
      font-size: 1rem;
      font-weight: bold;
    }

    button:hover {
      text-decoration: underline;
      color: #472D2D;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-content">
      <div class="logo">
        <a href="index.php">
          <h2>My Mother Home <img src="images/chef (1).png" width="30" height="30" alt="Logo" /></h2>
        </a>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="Reserve.html">Reserve</a></li>
          <li><a href="index.html">Reviews</a></li>
        </ul>
      </nav>
      <div class="header-icons">
        <a href="account.php" class="icon-link"><i class="fas fa-user"></i></a>
        <a href="cart.html" class="icon-link cart-icon">
          <i class="fas fa-shopping-cart"></i>
          <span class="cart-count">0</span>
        </a>
      </div>
      <div class="mobile-menu-toggle">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </header>

  <!-- Form Wrapper -->
  <div class="wrapper">
    <div class="container" id="signup" style="display: none;">
      <h1 class="form-title">Sign Up</h1>
      <form method="post" action="register.php">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" name="fName" id="fName" placeholder="First Name" required />
          <label for="fName">First Name</label>
        </div>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" name="lName" id="lName" placeholder="Last Name" required />
          <label for="lName">Last Name</label>
        </div>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" name="email" id="emailSignup" placeholder="Email" required />
          <label for="emailSignup">Email</label>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" name="password" id="passwordSignup" placeholder="Password" required />
          <label for="passwordSignup">Password</label>
        </div>
        <input type="submit" class="btn" value="Sign Up" name="signUp" />
      </form>
      <p class="or">----------or--------</p>
      <div class="links">
        <p>Already have an account?</p>
        <button id="signInButton">Sign In</button>
      </div>
    </div>

    <div class="container" id="signIn">
      <h1 class="form-title">Sign In</h1>
      <form method="post" action="register.php">
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" name="email" id="emailSignIn" placeholder="Email" required />
          <label for="emailSignIn">Email</label>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" name="password" id="passwordSignIn" placeholder="Password" required />
          <label for="passwordSignIn">Password</label>
        </div>
        <input type="submit" class="btn" value="Sign In" name="signIn" />
      </form>
      <p class="or">----------or--------</p>
      <div class="links">
        <p>Don't have an account yet?</p>
        <button id="signUpButton">Sign Up</button>
      </div>
    </div>
  </div>

  <script>
  document.getElementById("signUpButton").addEventListener("click", function () {
    window.location.href = "profile.html";
  });
    
</script>
  <script>
  document.getElementById("signInButton").addEventListener("click", function () {
    window.location.href = "profile.html";
  });
    
</script>
  <script>
    const signUpBtn = document.getElementById("signUpButton");
    const signInBtn = document.getElementById("signInButton");
    const signUpBox = document.getElementById("signup");
    const signInBox = document.getElementById("signIn");

    signUpBtn.addEventListener("click", () => {
      signInBox.style.display = "none";
      signUpBox.style.display = "block";
    });

    signInBtn.addEventListener("click", () => {
      signUpBox.style.display = "none";
      signInBox.style.display = "block";
    });

    // Mobile menu toggle
    const toggle = document.querySelector('.mobile-menu-toggle');
    const nav = document.querySelector('.main-nav ul');

    toggle.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
  </script>
</body>
</html>
